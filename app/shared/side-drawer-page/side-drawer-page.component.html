<RadSideDrawer [transition]="drawerTransition" drawerLocation="right">
  <DockLayout stretchLastChild="true" tkDrawerContent class="sidedrawer-left">
    <StackLayout dock="top" height="93%">

      <StackLayout class="sidedrawer-header">
        <!-- Set src attribute to the logo of the app -->
        <Image src="res://signin_logo" class="sidedrawer-header-image">
        </Image>
        <Label class="sidedrawer-header-brand" text="Tracker">
      </Label>
      </StackLayout>

      <ScrollView>

        <StackLayout class="sidedrawer-content">

          <GridLayout
              class="sidedrawer-list-item touch-feedback" 
              *ngFor="let nav of navMenu"
              (tap)="navigateToUrl(nav.path)">
            <Label 
              class="sidedrawer-list-item-text" 
              [text]="nav.name" 
              textWrap="true">
            </Label>
          </GridLayout>

        </StackLayout>

      </ScrollView>

    </StackLayout>
    <StackLayout dock="bottom" style="background-color: #2e2e30;">
      <Label text="Version: 1.2 (44)" textWrap="true" class="p-l-15 p-t-10" style="color:#fff;"></Label>
    </StackLayout>

  </DockLayout>


  <StackLayout tkMainContent>

    <StackLayout [visibility]="isContentVisible ? 'visible' : 'collapsed'">
      <ng-content></ng-content>
    </StackLayout>

    <GridLayout class="loader-container" [visibility]="!isContentVisible ? 'visible' : 'collapsed'">
      <ActivityIndicator width="30" height="30" [busy]="!isContentVisible" class="activity-indicator">
      </ActivityIndicator>
    </GridLayout>

  </StackLayout>

</RadSideDrawer>

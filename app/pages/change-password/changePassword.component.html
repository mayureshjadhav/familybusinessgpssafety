<ActionBar title="" horizontalAlignment="center" class="action-bar">
    <NavigationButton (tap)="onGoBack()" text="Go Back" android.systemIcon="ic_menu_back"></NavigationButton>
    <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="center">
        <Label text="Change Password" textWrap="true" class="action-label"></Label>
    </StackLayout>
</ActionBar>

<GridLayout rows="*" columns="*" class="coverImage" style="background-image: url('~/images/background.png');">
    <StackLayout row="0" *ngIf="!isLoad" class="container">
        <ScrollView>
            <StackLayout class="form" [formGroup]="userForm" [visibility]="isLoading ? 'visible' : 'collapse'">
                <TextField formControlName="Password" secure="true" hint="New Password" text="" class="input input-border"></TextField>
                <control-messages [control]="userForm.controls.Password" controlName="New Password"></control-messages>

                <TextField secure="true" formControlName="ConfirmPassword" hint="Confirm Password" text="" class="input input-border"></TextField>
                <control-messages [control]="userForm.controls.ConfirmPassword" controlName="Confirm Password"></control-messages>

                <Button text="Submit" (tap)="onSubmit()" class="btn btn-primary btn-rounded-lg m-t-15"></Button>

            </StackLayout>

        </ScrollView>
    </StackLayout>
    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" horizontalAlignment="center" verticalAlignment="center"
        row="0"></ActivityIndicator>
        <ActivityIndicator [busy]="isLoad" [visibility]="isLoad ? 'visible' : 'collapse'" horizontalAlignment="center" verticalAlignment="center"
        row="0"></ActivityIndicator>
</GridLayout>

<ActionBar title="" horizontalAlignment="center" class="action-bar">
    <NavigationButton text="Back" ios:tintColor="#FFF" android.systemIcon="ic_menu_back" (tap)="onGoBack()"></NavigationButton>
    <StackLayout orientation="horizontal" android:horizontalAlignment="center">
        <Label text="Add Interest Point" textWrap="true" class="action-label"></Label>
    </StackLayout>
</ActionBar>
<GridLayout rows="*" columns="*">

    <StackLayout row="0" *ngIf="!isLoad">
        <ScrollView>
            <StackLayout class="p-24" [visibility]="isLoading ? 'collapse' : 'visible'">

                <StackLayout [formGroup]="userForm" >
                    <Label text="Interest Point Name" textWrap="true" class="roboto-medium" fontSize="15"></Label>
                    <TextField formControlName="InterestPointName" hint="Enter Interest Point Name" text="" class="text-field"></TextField>
                    <control-messages [control]="userForm.controls.InterestPointName" controlName="Interest Point Name"></control-messages>

                    <Label text="Interest Point Description" textWrap="true" class="roboto-medium p-t-10" fontSize="15"></Label>
                    <TextView formControlName="InterestPointDescription" hint="Enter Interest Point Description" text="" editable="true" height="100"
                        class="roboto-light text-field" style="border-bottom-width: 1; border-bottom-color: #D3D9D9;"></TextView>
                    <!-- <TextField formControlName="InterestPointDescription" hint="Enter Interest Point Description" text="" class="text-field"></TextField> -->
                    <control-messages [control]="userForm.controls.InterestPointDescription" controlName="Interest Point Description"></control-messages>

                    <Label text="Radius (m)" textWrap="true" class="roboto-medium" fontSize="15"></Label>
                    <TextField formControlName="Radius" hint="Enter radius" text="" class="text-field" keyboardType="number"></TextField>
                    <control-messages [control]="userForm.controls.Radius" controlName="Radius"></control-messages>

                    <Button text="Select Location" (tap)="onShowPicker()" style="color: #ff0068; border-color: transparent; border-width: 1;"></Button>

                    <MapView height="150" #MapView zoom="16" [latitude]="latitude" [longitude]="longitude"></MapView>
                    <control-messages [control]="userForm.controls.LatitudeNLongitude" controlName="Latitude & Longitude"></control-messages>
                    <!-- <control-messages [control]="userForm.controls.Longitude" controlName="Longitude"></control-messages> -->

                    <Button text="Submit" (tap)="OnSubmit()" style="margin-top: 25px; color: #fff; background-color: #ff0068; margin-left: 56px; margin-right: 56px;"></Button>
                </StackLayout>
            </StackLayout>
        </ScrollView>
    </StackLayout>
    <ActivityIndicator [busy]="isLoad" [visibility]="isLoad ? 'visible' : 'collapse'" horizontalAlignment="center" verticalAlignment="center"
        row="0"></ActivityIndicator>
    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" horizontalAlignment="center" verticalAlignment="center"
        row="0"></ActivityIndicator>
</GridLayout>

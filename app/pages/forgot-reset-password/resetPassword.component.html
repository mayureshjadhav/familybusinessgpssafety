<ActionBar title="" horizontalAlignment="center" class="action-bar">
    <NavigationButton (tap)="onGoBack()" text="Go Back" android.systemIcon="ic_menu_back" style="color: white"></NavigationButton>
    <StackLayout orientation="horizontal" android:horizontalAlignment="center">
        <Label text="Reset Password" textWrap="true" class="action-label"></Label>
    </StackLayout>
</ActionBar>

<GridLayout rows="*" columns="*" class="coverImage" style="background-image: url('~/images/background.png');">
    <StackLayout style="background-color:#990b0b0b;" row="0" *ngIf="!isLoad">
        <ScrollView>
            <StackLayout style="padding: 24 24 24 24;" [visibility]="isLoading ? 'collapse' : 'visible'">
                <Image src="res://signin_logo" style="margin-top: 28px; width: 300px;"></Image>

                <StackLayout [formGroup]="userForm" style="margin-top: 25px; background-color: #FFF; border-radius: 7px; padding: 18 18 18 18;">
                    <Label text="Reset Password" textWrap="true" class="roboto-medium" fontSize="18" style="color:#000000;"></Label>

                    <TextField formControlName="Password" secure="true" hint="New Password" text="" style="border-color: #D3D9D9;"></TextField>
                    <control-messages [control]="userForm.controls.Password" controlName="New Password"></control-messages>

                    <TextField formControlName="ConfirmPassword" secure="true" hint="Confirm Password " text="" style="border-color: #D3D9D9;"></TextField>
                    <control-messages [control]="userForm.controls.ConfirmPassword" controlName="Confirm Password"></control-messages>

                    <TextField formControlName="Code" hint="Token" text="" style="border-color: #D3D9D9;"></TextField>
                    <control-messages [control]="userForm.controls.Code" controlName="Code"></control-messages>

                    <Button text="Validate" style="margin-top: 25px; color: #fff; background-color: #ff0068; margin-left: 56px; margin-right: 56px;"
                        (tap)="onSubmit()"></Button>

                    <!-- <Button text="Submit" (tap)="onSubmit()" class="btn btn-primary btn-rounded-lg"></Button> -->
                    <Label text="OR" textWrap="true" class="h4 text-center m-t-10 m-b-10"></Label>
                    <Label text="Resend Token" textWrap="true" (tap)="ResendForgotPasswordToken()" style="margin-top: 25px; color: #ff0068; "
                        class="text-center"></Label>

                    <!-- <Button text="Resend Token" (tap)="ResendForgotPasswordToken()" class="btn btn-rounded-lg"></Button> -->
                </StackLayout>

            </StackLayout>

        </ScrollView>
    </StackLayout>
    <ActivityIndicator [busy]="isLoad" [visibility]="isLoad ? 'visible' : 'collapse'" horizontalAlignment="center" verticalAlignment="center"
        row="0"></ActivityIndicator>
    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" horizontalAlignment="center" verticalAlignment="center"
        row="0"></ActivityIndicator>
</GridLayout>
